{{ define "main" }}
<div class="auth-container">
  <div class="container">
    <div class="auth-card bg-white mx-auto" role="region" aria-labelledby="forgot-heading">
      <div class="auth-header">
        <h1 id="forgot-heading">Forgot Password</h1>
        <p>Enter your email to receive a reset link</p>
      </div>

      <div
        class="auth-error alert alert-danger"
        id="forgot-error"
        role="alert"
        aria-live="polite"
        aria-atomic="true"
      ></div>
      <div
        class="auth-success alert alert-success"
        id="forgot-success"
        role="status"
        aria-live="polite"
        aria-atomic="true"
        style="display: none;"
      ></div>

      <form class="auth-form" id="forgot-form" onsubmit="handleForgotPassword(event)" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            autocomplete="email"
            required
            aria-required="true"
            aria-describedby="email-forgot-hint"
          >
          <div id="email-forgot-hint" class="form-text visually-hidden">Enter the email address associated with your account</div>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="forgot-btn">
          Send Reset Link
        </button>
      </form>

      <div class="auth-footer">
        <p class="mb-0">Remember your password? <a href="/login/">Sign in</a></p>
      </div>
    </div>
  </div>
</div>

<script>
async function handleForgotPassword(e) {
  e.preventDefault();

  const errorEl = document.getElementById('forgot-error');
  const successEl = document.getElementById('forgot-success');
  const btn = document.getElementById('forgot-btn');
  const form = document.getElementById('forgot-form');

  errorEl.style.display = 'none';
  successEl.style.display = 'none';
  btn.disabled = true;
  btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span><span>Sending...</span>';

  const email = document.getElementById('email').value;

  try {
    const res = await fetch('/api/auth/forgot', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });

    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.error || 'Something went wrong');
    }

    // Show success message and hide form
    form.style.display = 'none';
    successEl.textContent = 'If an account with that email exists, we sent a password reset link. Please check your inbox.';
    successEl.style.display = 'block';
    // Move focus to success message for screen readers
    successEl.focus();
  } catch (err) {
    errorEl.textContent = err.message;
    errorEl.style.display = 'block';
    btn.disabled = false;
    btn.textContent = 'Send Reset Link';
    // Move focus to error for screen readers
    errorEl.focus();
  }
}
</script>
{{ end }}
