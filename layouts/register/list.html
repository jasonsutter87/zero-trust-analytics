{{ define "main" }}
<div class="auth-container">
  <div class="container">
    <div class="auth-card bg-white mx-auto" role="region" aria-labelledby="register-heading">
      <div class="auth-header">
        <h1 id="register-heading">Get Started</h1>
        <p id="plan-description">14-day free trial. No credit card required.</p>
      </div>

      <div
        class="auth-error alert alert-danger"
        id="register-error"
        role="alert"
        aria-live="polite"
        aria-atomic="true"
      ></div>

      <!-- Selected Plan Badge -->
      <div id="selected-plan-badge" class="alert alert-light border mb-3 d-none">
        <div class="d-flex justify-content-between align-items-center">
          <span><strong id="plan-name">Pro</strong> plan - <span id="plan-price">$29/mo</span></span>
          <a href="/#pricing" class="btn btn-sm btn-outline-secondary">Change</a>
        </div>
      </div>

      <form class="auth-form" id="register-form" onsubmit="handleRegister(event)" novalidate>
        <input type="hidden" id="selected-plan" name="plan" value="pro">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            autocomplete="email"
            required
            aria-required="true"
          >
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            minlength="8"
            autocomplete="new-password"
            required
            aria-required="true"
            aria-describedby="password-hint"
          >
          <div id="password-hint" class="form-text">Must be at least 8 characters</div>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            name="confirmPassword"
            autocomplete="new-password"
            required
            aria-required="true"
            aria-describedby="confirm-hint"
          >
          <div id="confirm-hint" class="form-text visually-hidden">Re-enter your password to confirm</div>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="register-btn">
          Create Account
        </button>
      </form>

      <div class="auth-footer">
        <p class="mb-0">Already have an account? <a href="/login/">Sign in</a></p>
      </div>
    </div>
  </div>
</div>

<script>
// Plan configuration
const PLANS = {
  solo: { name: 'Solo', price: '$5/mo', pageviews: '10k' },
  starter: { name: 'Starter', price: '$15/mo', pageviews: '50k' },
  pro: { name: 'Pro', price: '$29/mo', pageviews: '100k' },
  business: { name: 'Business', price: '$79/mo', pageviews: '1M' },
  scale: { name: 'Scale', price: '$199/mo', pageviews: '10M' }
};

// Read plan from URL and update UI
document.addEventListener('DOMContentLoaded', function() {
  const urlParams = new URLSearchParams(window.location.search);
  const planId = urlParams.get('plan') || 'pro';
  const plan = PLANS[planId] || PLANS.pro;

  // Update hidden field
  document.getElementById('selected-plan').value = planId;

  // Update plan badge
  document.getElementById('plan-name').textContent = plan.name;
  document.getElementById('plan-price').textContent = plan.price;
  document.getElementById('selected-plan-badge').classList.remove('d-none');
});
</script>
{{ end }}
