[build]
  publish = "public"
  command = "npm install && npm run build && cd netlify/functions && npm install && cd ../.. && hugo --gc --minify -s hugo -d ../public"
  functions = "netlify/functions"

# Local development options:
# Option 1: Hugo marketing site (default) - run from root with: netlify dev
# Option 2: Next.js app - run from /nextjs with: npm run dev
# Option 3: Next.js with functions - see docs/LOCAL_DEV.md
[dev]
  command = "hugo server -w -s hugo"
  targetPort = 1313
  port = 8888
  autoLaunch = false

[context.production.environment]
  HUGO_VERSION = "0.147.4"

[functions]
  node_bundler = "esbuild"

# API redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# CORS for analytics script
[[headers]]
  for = "/js/analytics.js"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=3600"

# Security headers for functions - CORS handled per-function
# Do NOT use wildcard CORS here as it undermines per-function security
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

